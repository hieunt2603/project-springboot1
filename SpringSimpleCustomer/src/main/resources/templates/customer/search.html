<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<!-- Read Dedicated CSS -->
	<link rel="stylesheet" th:href="@{/css/user/list.css}">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
	<title th:text="#{customerSearch}"></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2" th:text="#{customerSearch}"></h1>
		</div>
		
		<div class="mb-4">
			<div class=" row mb-4">
				<form id="searchCustomerForm" method="post"
					th:action="@{/customer/search}" class="form-inline"
					th:object="${user}">

					<div class="form-group mx-sm-3">
						<label for="exampleFormControlInput1" class="form-label mr-2" th:text="#{userId}"></label>
						<select id="exampleFormControlInput1"
							th:field="${user.userId}" class="form-select">

							<option th:each="item : ${userList}"
								th:value="${item.userId}" 
								th:text="${item.userId} "></option>
						</select>
					</div>
					<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</div>
		
		
		<div>
			<table 
			class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
					<th class="th-width" th:text="#{customerId}"></th>
					<th class="th-width" th:text="#{customerName}"></th>
					<th class="th-width" th:text="#{phone}"></th>
					<th class="th-width" th:text="#{identity}"></th>
					<th class="th-width" th:text="#{manager}"></th>
					<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item,state: ${customerList}">
						<td th:text="${state.count}"></td>
						<td th:text="${item.customerName}"></td>
						<td th:text="${item.phone}" ></td>
						<td th:text="${item.identity}"></td>
						<td th:text="${item.userId}" ></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
