<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<!-- Read Dedicated CSS -->
	<link rel="stylesheet" th:href="@{/css/user/list.css}">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
	<title th:text="#{invoiceDetailsSearch}"></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2" th:text="#{invoiceDetailsSearch}"></h1>
		</div>
		
		<div class="mb-4">
			<div class=" row mb-4">
				<form id="searchInvoiceDetailsForm" method="post"
					th:action="@{/invoiceDetails/search}" class="form-inline"
					th:object="${merchandise}">

					<div class="form-group mx-sm-3">
						<label for="exampleFormControlInput1" class="form-label mr-2" th:text="#{merchandiseName}"></label> <select id="exampleFormControlInput1"
							th:field="${merchandise.merchandiseId}" class="form-select">

							<option th:each="item : ${merchandiseList}"
								th:value="${item.merchandiseId}"
								th:text="${item.merchandiseName}"></option>
						</select>
					</div>
					<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</div>
		
		
		<div>
			<table 
			class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
					<th class="th-width" th:text="#{invoiceDetailsId}"></th>
					<th class="th-width" th:text="#{customerId}"></th>
					<th class="th-width" th:text="#{merchandiseId}"></th>
					<th class="th-width" th:text="#{inDate}"></th>
					<th class="th-width" th:text="#{amount}"></th>
					<th class="th-width" th:text="#{totalMoney}"></th>
					<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item,state: ${invoiceDetailsList}">
						<td th:text="${state.count}"></td>
						<td th:text="${item.customerId}"></td>
						<td th:text="${item.merchandiseId}" ></td>
						<td th:text="${#dates.format(item.inDate, 'dd/MM/YYYY')}"></td>
						<td th:text="${item.amountInvoice}" ></td>
						<td th:text="${item.totalMoney}" ></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
